<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Form with Autocomplete</title>
    <link rel="stylesheet" media="all" href="{{ '/assets/civictheme.css' | relative_url }}">
    <link rel="stylesheet" media="all" href="{{ '/assets/civictheme.variables.css' | relative_url }}">
    
    <script src="{{site.baseurl}}/assets/search/lunr.js"></script>
  <link rel="stylesheet" href="accessible-autocomplete.min.css">
  <style>


    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    
    .submitted {
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      color: #155724;
    }

    .submitted--hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form class="ct-inline-filter ct-theme-light" action="{{ '/search/' | relative_url }}"  method="get">

      <div class="ct-inline-filter__content">
        <div class="ct-inline-filter__items">

          <div class="ct-field ct-theme-light ct-field--textfield ct-field--vertical">
            <label class="ct-label ct-theme-light ct-label--extra-large ct-field__title" for="search-form">
              <h1 class="ct-heading ct-theme-light ct-banner__title">Search</h1>
            </label>

            <div class="ct-field__wrapper autocomplete-wrapper">
            </div>
          </div>

          <div class="ct-inline-filter__actions">
            <button
              class="ct-button ct-theme-light ct-button--primary ct-button--button ct-button--regular ct-inline-filter__submit-button"
              data-component-name="button"
              type="submit"
              data-button="true">
              <span class="ct-text-icon__text">Search</span>
            </button>
          </div>

        </div>
      </div>
    </form>

    <div class="submitted submitted--hidden">
      <strong>Submitted:</strong> <span class="submitted__value"></span>
    </div>
  </div>
<script src="accessible-autocomplete.min.js"></script>
<script>
  // Wait for DOM and script to be fully loaded
  document.addEventListener('DOMContentLoaded', function() {
    // Check if accessibleAutocomplete is available
    if (typeof accessibleAutocomplete === 'undefined') {
      console.error('accessibleAutocomplete library not loaded');
      return;
    }

    // Fetch content titles from JSON file
    fetch('{{ "/assets/search/content_titles.json" | relative_url }}')
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Failed to load content titles');
        }
        return response.json();
      })
      .then(function(suggestedContentTitles) {
        // Initialize accessible autocomplete with loaded data
        accessibleAutocomplete({
          element: document.querySelector('.autocomplete-wrapper'),
          id: 'search-form',
          name: 'query',
          source: function(query, populateResults) {
            const filteredResults = suggestedContentTitles.filter(function(title) {
              return title.toLowerCase().indexOf(query.toLowerCase()) !== -1;
            });
            // Limit to maxResults (5)
            populateResults(filteredResults.slice(0, 5));
          },
          minLength: 2,
          placeholder: 'Search for a topic, technology or requirement',
          confirmOnBlur: false,
          autoselect: true,
          displayMenu: 'inline',
          showNoOptionsFound: true,
          // Add custom input classes
          inputClasses: 'ct-textfield ct-theme-light ct-field__control'
        });

        // Set the input type to 'search' after autocomplete creates it
        setTimeout(function() {
          const input = document.querySelector('#search-form');
          if (input) {
            input.setAttribute('type', 'search');
          }
        }, 0);

        // Handle form submission display
        const form = document.querySelector('form');
        const queryStringParameters = window.location.search;
        const previouslySubmitted = queryStringParameters.length > 0;
        
        if (previouslySubmitted) {
          const submittedEl = document.querySelector('.submitted');
          if (submittedEl) {
            submittedEl.classList.remove('submitted--hidden');
            const params = new URLSearchParams(document.location.search.split('?')[1]);
            const submittedValue = document.querySelector('.submitted__value');
            if (submittedValue) {
              submittedValue.textContent = params.get('query');
            }
          }
        }
      })
      .catch(function(error) {
        console.error('Error loading content titles:', error);
        // Optionally show user-friendly error message
        alert('Could not load search suggestions. Please refresh the page.');
      });
  });
</script>
</body>
</html>
